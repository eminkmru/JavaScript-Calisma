<script type="text/javascript" language="javascript">
	function tekrarla(baslangicDeger){
		if(baslangicDeger<50){
			document.write("Emin Kumru <br>");
			baslangicDeger+=1;
			tekrarla(baslangicDeger);

			return;
		}
	}
	tekrarla(1);
